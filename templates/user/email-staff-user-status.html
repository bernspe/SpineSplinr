<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
<title>User Watch Service</title>
</head>

<body>
	<table cellpadding="0" cellspacing="0" border="0" align="center" style="margin: auto">
  		<tr>
    		<td style="padding: 20px 0; text-align: center"><img src="https://skoliosekinder.de/images/skolioselogo.png" alt="alt_text" border="0"></td>
  		</tr>
		
		<tr>
		  <td style="padding: 10px; text-align: left; font-family: sans-serif; font-size: 16px; font-weight: bold; mso-height-rule: exactly; line-height: 20px; color: #555555;">Nutzerstatus</td>
		  <td style="padding: 10px; text-align: left; font-family: sans-serif; font-size: 16px; font-weight: bold; mso-height-rule: exactly; line-height: 20px; color: #555555;">Anzahl</td>
		</tr>
		
		{% for statuskey,statusvalue in status_dict.items %}
		  <tr>
		  <td style="padding: 5px; text-align: left; font-family: sans-serif; font-size: 16px; mso-height-rule: exactly; line-height: 20px; color: #555555;">{{ statuskey }}</td>
		  <td style="padding: 5px; text-align: left; font-family: sans-serif; font-size: 16px; mso-height-rule: exactly; line-height: 20px; color: #555555;">{{ statusvalue }}</td>
		</tr>
		{% endfor %}
		
		<tr>
		<td style="padding-top: 40px"></td>
		</tr>
		
		<tr>
		<td style="border-radius: 30px; height: 40px; border: 10px; background: #0242D6; text-align: center;" class="button-td"><a href="https://skoliosekinder.de" style="background: #0242D6 border: 15px solid #0242D6; padding-top: 0px; padding-right: 10px; padding-left: 10px; padding-bottom: 0; color: #ffffff; font-family: sans-serif; font-size: 16px; line-height: 1.1; text-align: center; text-decoration: none; display: block; border-radius: 30px;  -webkit-box-sizing: border-box; -moz-box-sizing: border-box; margin-top: 11px; margin-right: 11px; margin-left: 11px; margin-bottom: 11px;" class="button-a"> Gehe zu skoliosekinder.de          
         </a></td>
		</tr>
</table>
</body>
</html>
